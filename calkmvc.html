<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="js/calc.js"></script>
    <script src="js/controler.js"></script>
    <script src="js/run.js"></script>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
   <div class="container">
    <div class="span">
      <h1>CALCULATOR :</h1>
       <div class="row">
       <input type="text" name="first_value" id="first_value" class="span1" placeholder="0" />
       <span id="operation" class="span1"> </span>
       <input type="text" name="second_value" id="second_value" class="span1" placeholder="0" />
      </div>
      <input type="text" name="result_value" id="result_value" class="span3" > <br><br>
      
      <button id="but1" class="btn btn-primary" value="1" type="button">1</button>
      <button id="but2" class="btn btn-primary" value="2" type="button">2</button>
      <button id="but3" class="btn btn-primary" value="3" type="button">3</button><br>
      <button id="but4" class="btn btn-primary" value="4" type="button">4</button>
      <button id="but5" class="btn btn-primary" value="5" type="button">5</button>
      <button id="but6" class="btn btn-primary" value="6" type="button">6</button><br>
      <button id="but7" class="btn btn-primary" value="7" type="button">7</button>
      <button id="but8" class="btn btn-primary" value="8" type="button">8</button>
      <button id="but9" class="btn btn-primary" value="9" type="button">9</button>
      <button id="but0" class="btn btn-primary" value="0" type="button">0</button><br><br>
      <button id="operator1" class="btn btn-primary" value="+" type="button">+
      </button>
      <button id="operator2" class="btn btn-primary" value="-" type="button">-
      </button>
      <button id="operator3" class="btn btn-primary" value="/" type="button">/
      </button>
      <button id="operator4" class="btn btn-primary" value="*" type="button">*
      </button>
      <button id="operator5" class="btn btn-primary" value="=" type="button">=</button>
      <br>
     </div>
    </div>  
  </body>
</html>
